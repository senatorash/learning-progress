<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <h1 class="mb-5">BOOK NOW</h1>

          <div class="alert alert-danger hide" role="alert"></div>

          <form
            id="form"
            class="book-text"
            action="https://formsubmit.co/seideashimi03@gmail.com"
            method="POST"
          >
            <div class="form-group mb-3">
              <input
                class="form-control"
                name="First Name"
                placeholder="First Name"
                type="text"
                id="firstname-input"
              />
            </div>
            <div class="form-group mb-3">
              <input
                class="form-control"
                name="Last Name"
                placeholder="last Name"
                type="text"
                id="lastname-input"
              />
            </div>
            <div class="form-group mb-3">
              <input
                class="form-control"
                placeholder="Enter Your Email"
                name="Email"
                type="text"
                id="email-input"
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                placeholder="Phone Number"
                class="form-control"
                required
                name="Phone-Number"
              /><br />
            </div>

            <div class="form-group mb-3">
              <input
                class="form-control"
                placeholder="Description Of Business"
                name="Description"
                type="text"
                id="descrip-input"
              />
            </div>

            <div class="form-group mb-3">
              <input
                class="form-control"
                placeholder="Date of Event"
                name="Date"
                type="date"
                id="date-input"
              />
            </div>
            <input type="hidden" name="_captcha" value="false" />

            <div class="form-group mb-3">
              <button class="btn btn-dark" style="width: 100%" type="submit">
                Sign Up
              </button>
            </div>
            <input
              type="hidden"
              name="_next"
              value="https://event-planning-web-j3ls.vercel.app/book.html"
            />
          </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </section>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
