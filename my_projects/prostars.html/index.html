<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="lib/stylesheets/style.css"/>
</head>
<body>
    <!-- header section starts -->
    <header>
        <!-- nav bar starts  -->
        <nav class="nav-bar">    
            <div class="nav-logo">
                <a href=""><img src="lib/images/PROSTARS .png" alt="prostars_logo"/></a>
             </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">reviews</a></li>
                    <li><a href="#">Carts</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header section ends -->

    <main>
        <section class="contact-container">
            <div class="contact-text">
                <h1> Contact Us</h1>
                <p>Let's Discuss Your Project</p>
            </div>

            <div class="contact-intro">
                <div class="contact-main">
                    <div class="details">
                        <div class="phone"><i class="fa-solid fa-phone"></i></div>
                        <p> Call me <br/>
                            +2349099362914
                        </p>
                    </div>
    
                    <div class="details">
                        <div class="email-me"><i class="fa-regular fa-envelope"></i></div>
                        <p>Email me <br/>
                            seideashimi03@gmail.com
                        </p>
                    </div>
    
                    <div class="details">
                        <div class="location"><i class="fa-solid fa-location-dot"></i></div>
                        <p>Address<br/>
                            <br/><h4>Lagos, Nigeria</h4>
                        </p>
                    </div>
                </div>

                <div class="contact-form">
                    <div class="contact-name">
                        <form>
                            <input type="text" placeholder="Full name" required/>
                            <input type="email" placeholder="Your email" required/>
                        </form>
                    </div>
    
                    <div class="contact-name">
                        <form>
                            <input type="number" placeholder="Phone number" required/>
                            <input type="text" placeholder="Budget" required/>
                        </form>
                    </div>
    
                    <div>
                        <textarea class="textarea" rols="4 cols=15" placeholder="Message"></textarea>
                        <button>Submit Message</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
