<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-description clear-sky">
        <div class="temperature">30°C</div>
        <div class="description">Clear Sky</div>
      </div>

      <div class="weather-description few-clouds">
        <div class="temperature">22°C</div>
        <div class="description">Few Clouds</div>
      </div>

      <div class="weather-description thunderstorm">
        <div class="temperature">18°C</div>
        <div class="description">Thunderstorm</div>
      </div>

      <div class="weather-description heavy-rain">
        <div class="temperature">24°C</div>
        <div class="description">Heavy Rain</div>
      </div>

      <div class="weather-description snow">
        <div class="temperature">0°C</div>
        <div class="description">Snow</div>
      </div>
    </div>
  </body>
</html>
